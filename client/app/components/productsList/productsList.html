<div class="products-list">
  <h1>{{ $ctrl.name }}</h1>
  
  <product
    ng-repeat="product in $ctrl.products"
    product="product"
    on-select="$ctrl.selectProduct($event);">
  </product>
  
  <div ng-if="!$ctrl.products.length" class="alert alert-warning" role="alert">
    No products...
    <a ui-sref="newProduct()">Let create?</a>
  </div>
</div>
